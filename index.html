  <script>

    ;(function (console) {
      if (!console || console.time1) return

      var timer = {}
      console.time1 = function(str) {
        timer[str] = Date.now()
      }

      console.timeEnd1 = function(str) {
        console.log(str + ': ' + (Date.now() - timer[str]) + 'ms')
        delete timer[str]
      }
    })(window.console)

    const arg = Function

    console.time1(arg)
    for (let i = 0; i < 100000000; ++i);
