<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <span>this is index page</span>
  <iframe id="aIframe" src="http://localhost:52883/a.html" onload="loadA()"></iframe>
</body>

<script>

  window.addEventListener('message', receiveMessage, false)
  function receiveMessage(e) {
    console.log(e)
    const { origin, data } = e
    if (origin === 'http://localhost:52883') {
      document.querySelector('span').innerText = data
    }
  }

  function fn() {
    console.log('this is index!')
  }
  function loadA() {
    const aIframe = document.getElementById('aIframe')
    aIframe.contentWindow.postMessage(
      'I am index page!',
      'http://localhost:52883'
    )
  }

</script>

</html>
