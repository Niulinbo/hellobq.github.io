<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div class="left"></div>
    <div class="right">
      <div class="right-inner">
        right-inner
      </div>
    </div>
  </section>
  <script>
    var obj = {
      a: 'a',
      [Symbol('b')]: 'b'
    }
    Object.defineProperty(obj, 'c', { value: 'c', enumerable: false })

    Object.assign(
      obj.__proto__,
      {
        d: 'd',
        [Symbol('e')]: 'e'
      }
    )
    Object.defineProperty(obj.__proto__, 'f', { value: 'f', enumerable: false })
    // console.log(obj)

    /**
     * 
     * 此时的 obj: {a: "a", c: "c", Symbol(b): "b"}，其中 c 不可被枚举
     * 此时的 obj 原型：{d: 'd', Symbol(e): 'e', f: 'f', ...}，其中 f 不可被枚举
     * */

    // obj 及其原型上可枚举的非 symbol 属性
    for (let k in obj) {
      // console.log(k) // 'a', 'd'
      if (obj.hasOwnProperty(k)) {
        console.log(k)
      }
    }
    console.log(
      // obj 本身可枚举的非 symbol 属性
      Object.keys(obj), // ['a']

      // obj 本身非 symbol 属性
      Object.getOwnPropertyNames(obj), // ['a', 'c']

      // obj 本身的 symbol 属性
      Object.getOwnPropertySymbols(obj), // [Symbol(b)]

      // obj 本身的所有属性，包括不可枚举的和 symbol
      Reflect.ownKeys(obj) // ['a', 'c', Symbol(b)]
    )
  </script>
</body>

</html>
