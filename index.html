<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">

			}
			.box {
				display: inline-block;

				vertical-align: top;

			}
			.box1 {
				margin-left: -50px;

				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box box1">тид</div>
			<div class="box box2"></div>
		</div>
		<a download href="#">
			<img src="https://avatar-static.segmentfault.com/907/368/907368143-59924ba3762d6_huge128" alt="">

			mp3.mp3

	<script>
		console.log(
			document.querySelector('.container').childNodes,
			document.querySelector('.container').children
		)

		// download('https://avatar-static.segmentfault.com/907/368/907368143-59924ba3762d6_huge128')
		function download(url) {
			const xhr = new XMLHttpRequest()
			xhr.open('GET', url)
			xhr.send()
			xhr.responseType = 'blob'
			xhr.onload = function (e) {
				console.log(e, xhr.response)
				const fileName = 'demo.png'
				downloadImg(fileName, xhr.response)
			}
		}

		function downloadImg(fileName, blob) {
			const link = document.createElement('a')
			let blobUrl = window.URL.createObjectURL(blob)
			link.download = fileName
			link.href = blobUrl
			link.click()
			link.remove()
			window.URL.revokeObjectURL(blobUrl)
		}
	</script>
</html>
